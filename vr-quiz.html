<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VR Quiz with Forest</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>body { margin:0; overflow:hidden; }</style>
</head>
<body>
<a-scene>

  <a-assets>
    <!-- Background image -->
    <img id="customBG" src="https://cdn.pixabay.com/photo/2024/01/17/19/29/ai-generated-8515503_1280.png" crossorigin="anonymous">
    
    <!-- Birds / butterfly -->
    <img id="bird" src="https://cdn.pixabay.com/photo/2024/08/31/09/27/bird-9011043_960_720.png">
    <img id="butterfly" src="https://cdn.pixabay.com/photo/2013/07/13/11/58/butterfly-158152_64.png">

    <!-- Correct / wrong signs -->
    <img id="correctSign" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Green_check.svg/240px-Green_check.svg.png">
    <img id="wrongSign" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Red_X.svg/240px-Red_X.svg.png">

    <!-- Sounds -->
    <audio id="forestSound" src="https://cdn.pixabay.com/download/audio/2022/02/14/audio_20772.mp3?filename=birds-forest-20772.mp3" preload="auto"></audio>
    <audio id="correctAudio" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2a1be58c07.mp3?filename=correct-2-46134.mp3" preload="auto"></audio>
    <audio id="wrongAudio" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1c8b6f05f1.mp3?filename=error-126627.mp3" preload="auto"></audio>
  </a-assets>

  <!-- Camera + cursor -->
  <a-entity camera look-controls position="0 1.6 0">
    <a-entity cursor="fuse:true; fuseTimeout:500"
              raycaster="objects:.clickable"
              position="0 0 -1"
              geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03"
              material="color: cyan; shader: flat"></a-entity>
